<div class="body align-items-center">
  <div class="container text-center  pt-5">
    <div class="row pt-5 ">

      <div class="col-md-6 offset-md-3 shadow-lg form rounded ">
        <h3 class="">Sign In</h3>
        <p>New here? <a routerLink="/signup" routerLinkActive="active" ariaCurrentWhenActive="page">sign up</a></p>
        <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
          <div *ngIf="signin && authMessage === 'User Authenticated'"
            class="alert alert-success d-flex align-items-center">
            <strong>Log in successfull! redirecting...</strong>
            <div class="spinner-border ms-auto" aria-hidden="true" role="status">
            </div>
          </div>
          <div *ngIf="!signin && authMessage === 'User Not Authenticated'"
            class="alert alert-warning alert-dismissible fade show" role="alert">
            {{this.authMessage}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
              formControlName="email">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
              formControlName="password">
            <label for="floatingPassword">Password</label>
          </div>
          <button class="btn btn-success" [disabled]="!signinForm.valid">Sign In</button>
        </form>


      </div>
    </div>
  </div>
</div>
